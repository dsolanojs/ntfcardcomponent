<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mobile-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Quicksand:wght@300;500;700&family=Roboto+Mono:wght@400;500;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

<body>
   <div class="main-container">
        <div class="nft-container">
            <div class="img-container">
                <img src="image-equilibrium.jpg" alt="" class="main-img">
                <div class="eye-image">
                    <img src="icon-view.svg" alt="">
                </div>
            </div>
            <div class="title-paragraph-container">
                <h1>Equilibrum #3429</h1>
                <p>Our Equilibrum collection promotes balance and calm</p>
            </div>
            <div class="nft-price-days-container">
                <div class="eth-price">
                    <img src="icon-ethereum.svg" alt="">
                    <span>0.041 ETH</span>
                </div>
                <div class="nft-days">
                    <img src="icon-clock.svg" alt="">
                    <span>3 Days left</span>
                </div>
            </div>

            <div class="author-container">
                <img src="image-avatar.png" alt="">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
   </div>
